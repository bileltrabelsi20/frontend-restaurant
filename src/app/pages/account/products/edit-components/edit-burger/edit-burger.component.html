<h1 mat-dialog-title>Update Burger</h1>

    <form [formGroup]="burgerUpdateForm">
      <mat-form-field appearance="fill">
        <mat-label>nom du burger</mat-label>
        <input matInput formControlName="nom" value={{data.nom}}>
      </mat-form-field><br>

      <mat-form-field appearance="fill">
        <mat-label>prix</mat-label>
        <input matInput formControlName="prixPrincipale" value={{data.prixPrincipale}}>
      </mat-form-field><br>

      <mat-form-field appearance="fill">
        <mat-label>compositions</mat-label>
        <textarea matInput formControlName="compositions" value={{data.compositions}}></textarea> 
      </mat-form-field><br>


      <ngx-dropzone (change)="onSelect($event)">
        <ngx-dropzone-label>Drop an image here</ngx-dropzone-label>
        <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
          <ngx-dropzone-label></ngx-dropzone-label>
        </ngx-dropzone-preview>
      </ngx-dropzone> <br>

      <div mat-dialog-actions>
        <button mat-raised-button color="primary" color="primary" (click)="updateBurger(burgerUpdateForm.value)">update burger</button>
        <button mat-raised-button mat-dialog-close color="primary">Close</button>
      </div>

    </form>
